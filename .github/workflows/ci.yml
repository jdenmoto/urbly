name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches:
      - develop
      - main
      - 'feature/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install web dependencies
        run: npm ci

      - name: Install functions dependencies
        run: npm ci
        working-directory: functions

      - name: Lint web app
        run: npm run lint

      - name: Build web app
        run: npm run build

      - name: Build functions
        run: npm run build
        working-directory: functions
