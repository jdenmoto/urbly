name: Deploy to Firebase

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install web deps
        run: npm install
      - name: Install functions deps
        run: npm install
        working-directory: functions
      - name: Lint
        run: npm run lint
      - name: Build web
        run: npm run build
      - name: Build functions
        run: npm run build
        working-directory: functions
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Write service account
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: echo "$FIREBASE_SERVICE_ACCOUNT" > $HOME/firebase-sa.json
      - name: Deploy
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-sa.json
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: firebase deploy --project $FIREBASE_PROJECT_ID --only hosting,functions,firestore:rules,firestore:indexes
