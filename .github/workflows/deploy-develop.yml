name: Deploy Staging (develop)

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

concurrency:
  group: deploy-develop
  cancel-in-progress: true

jobs:
  deploy_staging:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local from GitHub Secrets
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_GOOGLE_MAPS_MAP_ID: ${{ secrets.VITE_GOOGLE_MAPS_MAP_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_BROWSER_KEY_ID: ${{ secrets.FIREBASE_BROWSER_KEY_ID }}
        run: |
          cat > .env.local <<EOF
          VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
          VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
          VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
          VITE_GOOGLE_MAPS_MAP_ID=${VITE_GOOGLE_MAPS_MAP_ID}
          VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
          FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
          FIREBASE_BROWSER_KEY_ID=${FIREBASE_BROWSER_KEY_ID}
          EOF

      - name: Build web app
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy staging channel
        id: deploy_staging
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > "$HOME/firebase-sa.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-sa.json"
          npx -y firebase-tools hosting:channel:deploy develop \
            --project "$FIREBASE_PROJECT_ID" \
            --expires 30d | tee deploy-output.log

          PREVIEW_URL=$(grep -Eo 'https://[a-z0-9-]+--[a-z0-9-]+\.web\.app' deploy-output.log | tail -n 1 || true)
          echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"

      - name: Whitelist staging URL in API key referrers
        if: ${{ steps.deploy_staging.outputs.preview_url != '' }}
        env:
          GCP_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          GCP_API_KEY_ID: ${{ secrets.FIREBASE_BROWSER_KEY_ID }}
        run: |
          npm run preview:allow-url -- "${{ steps.deploy_staging.outputs.preview_url }}"
