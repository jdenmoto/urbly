name: Deploy Staging (develop)

on:
  push:
    branches: [develop]

concurrency:
  group: deploy-develop
  cancel-in-progress: true

jobs:
  deploy_staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Deploy staging channel
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > "$HOME/firebase-sa.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-sa.json"
          npx -y firebase-tools hosting:channel:deploy develop \
            --project "$FIREBASE_PROJECT_ID" \
            --expires 30d
